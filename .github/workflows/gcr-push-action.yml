on: [push]
jobs:
  build-and-push-to-gcr:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
            project_id: hazel-circlet-303916
            service_account_key: ${{ secrets.GCR }}
            export_default_credentials: true

      - name: Use gcloud CLI
        run: gcloud info
      - name: Push php-fpm to Docker Hub
        uses: docker/build-push-action@v2
        with:
          repository: eu.gcr.io/hazel-circlet-303916/testdocker-imagespush
          context: .
          file: ./docker/php-fpm/Dockerfile
          tags: eu.gcr.io/hazel-circlet-303916/testdocker-imagespush:v6
          push: true
          tag_with_ref: true
