name: Publish Docker image
on:
  push:
    branches:        
        - 'main'
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push php-fpm to Docker Hub
        uses: docker/build-push-action@v2
        with:
          repository: annetkoval/testdocker-imagespush
          context: .
          file: ./docker/php-fpm/Dockerfile
          tags: annetkoval/testdocker-imagespush:v6
          push: true
          tag_with_ref: true
      - name: Push nginx to Docker Hub
        uses: docker/build-push-action@v2
        with:
          repository: annetkoval/nginx_image
          context: .
          file: ./docker/nginx/Dockerfile
          tags: annetkoval/nginx_image:v6
          push: true
          tag_with_ref: true
      - name: Push database to Docker Hub
        uses: docker/build-push-action@v2
        with:
          repository: annetkoval/database_image
          context: .
          file: ./docker/database/Dockerfile
          tags: annetkoval/database_image:v6
          push: true
          tag_with_ref: true